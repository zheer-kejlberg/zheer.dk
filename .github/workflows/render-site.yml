name: Render Site

on:
  push:
    branches: 
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ~/.local/R/library
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "pre-release"  # or a specific version like "1.4.550"

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION', 'scripts/render-site.R') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-v1

      - name: Install system dependencies (libcurl, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
          
      - name: Install R packages
        env:
          GITHUB_PAT: ${{ secrets.RENDER_WORKFLOW_PAT }}
        run: |
          Rscript -e 'install.packages("pak", repos = "https://cran.rstudio.com")'
          Rscript -e 'pak::pkg_install(c("devtools", "quarto", "rmarkdown", "knitr", "tibble", "stringr", "rcrossref", "htmltools", "htmlwidgets", "DT","tinytex"))'
          Rscript -e 'if (!requireNamespace("publistR", quietly = TRUE)) devtools::install_github("zheer-kejlberg/publistR")'
          if [ ! -d ~/.TinyTeX ]; then
            Rscript -e 'tinytex::install_tinytex()'
          fi

      - name: Render Quarto site
        run: Rscript scripts/render-site.R