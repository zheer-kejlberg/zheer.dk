name: Render Site

on:
  push:
    branches: 
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "pre-release"  # or a specific version like "1.4.550"

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("devtools", "quarto", "rmarkdown", "knitr", "dplyr", "tinytex"))'
          Rscript -e 'devtools::install_github("zheer-kejlberg/publistR")'
          Rscript -e 'tinytex::install_tinytex()'

      - name: Render Quarto site
        run: Rscript scripts/render-site.R