name: Render Site

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write

jobs:
  render:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    env:
      R_LIBS_USER: ~/.local/R/library
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
          
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.8.27"  # or pre-release

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION', 'scripts/render-site.R') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Cache Quarto
        uses: actions/cache@v3
        with:
          path: ~/.quarto
          key: ${{ runner.os }}-quarto-1.8.27

      - name: Cache TinyTeX
        uses: actions/cache@v4
        with:
          path: ~/.TinyTeX
          key: ${{ runner.os }}-tinytex-v1

      - name: Install system dependencies (libcurl, etc.)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev
          
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("devtools", "quarto", "rmarkdown", "knitr", "tibble", "stringr", "rcrossref", "htmltools", "htmlwidgets", "DT","tinytex"))'
          Rscript -e 'if (!requireNamespace("publistR", quietly = TRUE)) devtools::install_github("zheer-kejlberg/publistR")'
          if [ ! -d ~/.TinyTeX ]; then
            Rscript -e 'tinytex::install_tinytex()'
          fi

      - name: Render Quarto site
        run: Rscript scripts/render-site.R
        
      - name: Prepare Pages artifact
        run: |
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='*.qmd' \
            --exclude='*.R' \
            --exclude='scripts' \
            --exclude='renv' \
            --exclude='renv.lock' \
            --exclude='*.Rproj' \
            --exclude='*.Rproj.user' \
            ./ ./pages-artifact/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages-artifact

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4